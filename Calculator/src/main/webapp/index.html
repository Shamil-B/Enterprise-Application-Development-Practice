<!DOCTYPE html>
<html>
<head>
  <title>Calculator Form</title>
</head>
<body>
  <h2>Calculator Form</h2>
  <form id="calculatorForm">
    <label for="num1">Number 1:</label>
    <input type="number" id="num1" name="num1" required><br><br>

    <label for="num2">Number 2:</label>
    <input type="number" id="num2" name="num2" required><br><br>

    <label for="operation">Select Operation:</label>
    <select id="operation" name="operation">
      <option value="add">Addition (+)</option>
      <option value="mult">Multiplication (*)</option>
    </select><br><br>

    <input type="button" value="Calculate" onclick="calculate()">
  </form>

  <script>
    function calculate() {
      const num1 = document.getElementById('num1').value;
      const num2 = document.getElementById('num2').value;
      const operation = document.getElementById('operation').value;

      const url = `http://localhost:8080/app/Operations?num1=${num1}&num2=${num2}&operation=${operation}`;

      // Replace 'your-server-url' with the actual server endpoint to handle the calculation

      // Sending a GET request using fetch API
      fetch(url)
        .then(data => {
          console.log('Result:', data);
          // You can handle the result here, like displaying it on the page
        })
        .catch(error => {
          console.error('Error:', error);
        });
    }
  </script>
</body>
</html>
